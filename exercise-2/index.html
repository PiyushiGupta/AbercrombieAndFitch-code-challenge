<!DOCTYPE html>
  <html>

  <head>
      <title>Todo list App</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="../exercise-2/css/app.css" />
      <script src="../exercise-2/js/app.js"></script>
  </head>

  <body>
      <div class="container">
          <p>
              <label id="new-task-label" for="new-task" style="display: block; margin: 0 0 20px">
                  <b>Add Item</b>
              </label>
              <input id="new-task" placeholder="Add Item..." type="text" autofocus>
              <button type="submit">Add</button>
          </p>

          <h3>
            <b>Todo</b>
          </h3>
          <ul id="incomplete-tasks">
          </ul>

          <h3>
            <b>Completed</b>
          </h3>
          <ul id="completed-tasks">
          </ul>
      </div>

  </body>

</html>
